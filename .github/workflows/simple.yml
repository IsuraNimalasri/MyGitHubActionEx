name: Shell Commands

on: [push]

jobs:
  run-shell-commands:
    runs-on: ubuntu-latest
    steps:
      - name: echo-string
        run: echo "Hello Actions"
      - name: multiline-scripts
        run: |
          node -v
          npm -v
      - name: python-command
        run: |
          import platform
          print(platform)
