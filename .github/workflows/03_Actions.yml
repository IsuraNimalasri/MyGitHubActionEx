name: Github Actions

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Simple JS Actions
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: Isura

      - name: use output of above actions/hello-world-javascript-action
        run: echo "${{steps.greet.outputs}}"
         


